<div class="google-option-container" [formGroup]="parentForm">
  <div class="mb-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
      Search Your Restaurant on Google
    </h3>
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Start typing your restaurant name and select from the suggestions to auto-fill details
    </p>
  </div>

  <!-- Google Search Input -->
  <div class="relative mb-6">
    <div class="relative">
      <input
        #searchInput
        type="text"
        placeholder="Search for your restaurant..."
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <ion-icon name="search-outline" class="w-5 h-5 text-gray-500"></ion-icon>
      </div>
      <button
        *ngIf="searchInput.value"
        type="button"
        (click)="clearSearch()"
        class="absolute inset-y-0 right-0 flex items-center pr-3"
      >
        <ion-icon name="close-circle-outline" class="w-5 h-5 text-gray-500"></ion-icon>
      </button>
    </div>
    
    <!-- Manual Search Button -->
    <button
      type="button"
      (click)="searchManually()"
      [disabled]="isLoading"
      class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <span *ngIf="!isLoading">Search Now</span>
      <span *ngIf="isLoading" class="flex items-center">
        <ion-spinner name="crescent" class="mr-2"></ion-spinner>
        Searching...
      </span>
    </button>
  </div>

  <!-- Place Details Preview -->
  <div *ngIf="placeDetails" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-start">
      <ion-icon name="checkmark-circle" class="text-green-500 mr-2 mt-1"></ion-icon>
      <div>
        <h4 class="font-semibold text-green-900">Place Found!</h4>
        <p class="text-sm text-green-700">{{ placeDetails.name }}</p>
        <p class="text-xs text-green-600 mt-1">{{ placeDetails.formatted_address }}</p>
      </div>
    </div>
  </div>

  <!-- Form Fields (Auto-filled) -->
  <div class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Restaurant Name -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Restaurant Name *
        </label>
        <input
          type="text"
          formControlName="restaurantName"
          placeholder="Restaurant name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- Owner Name -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Owner Name *
        </label>
        <input
          type="text"
          formControlName="ownerName"
          placeholder="Owner name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Contact Number -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Contact Number *
        </label>
        <input
          type="tel"
          formControlName="contactNumber"
          placeholder="10-digit number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Email *
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="email@example.com"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Address *
      </label>
      <textarea
        formControlName="address"
        rows="2"
        placeholder="Full address"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- City -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          City *
        </label>
        <input
          type="text"
          formControlName="city"
          placeholder="City"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- State -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          State *
        </label>
        <input
          type="text"
          formControlName="state"
          placeholder="State"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- Pincode -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Pincode *
        </label>
        <input
          type="text"
          formControlName="pincode"
          placeholder="6-digit pincode"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>

    <!-- Registration Numbers -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- GST Number -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          GST Number
        </label>
        <input
          type="text"
          formControlName="gstNumber"
          placeholder="15-character GST"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- FSSAI Number -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          FSSAI Number
        </label>
        <input
          type="text"
          formControlName="fssaiNumber"
          placeholder="14-digit FSSAI"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- PAN Number -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          PAN Number
        </label>
        <input
          type="text"
          formControlName="panNumber"
          placeholder="10-character PAN"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>

    <!-- Location Coordinates (Hidden but captured) -->
    <input type="hidden" formControlName="latitude" />
    <input type="hidden" formControlName="longitude" />
  </div>
</div>
